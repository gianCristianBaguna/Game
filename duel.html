<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battle Screen</title>

<body onload='alert("YOU HAVE ENCOUNTERED AN ENEMY!!!")'>

        <table>
            <tr>
                <img src="assets/krilin.png" id="characterDuel">
                <div id="characterDuelHP">HP:</div>
            </tr>

        </table>
    </div>
    <br>
    <div id="heroButtons">
        <tr>
            <td>
                <button id="attack"><span>Attack</span></button>
                <button id="skill"><span>Skill</span></button>
            </td>
        </tr>
    </div>
    
    <script src="duel.js"></script>
